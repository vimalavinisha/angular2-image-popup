language: node_js
node_js:
  - "14"

os:
  - linux
dist: xenial # to use Ubuntu 16.04

git:
  depth: 3

env:
  global:
    - secure:  # CODECLIMATE
    - secure:  # COVERALLS

addons:
  firefox: latest
  chrome: stable

matrix:
  fast_finish: true

before_install:
  - source travisci/before_install.sh
install:
  - bash travisci/install.sh
after_install:
  - npm rebuild node-sass
before_script:
  - source travisci/before_script.sh # starts in the same shell
script:
  - bash travisci/script.sh
after_success:
  - source travisci/after_success.sh
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

cache:
  apt: true
  bundler: true
  directories:
    - ./node_modules
    - ./examples/angular-cli-12/node_modules
    - ./examples/angular-cli-material/node_modules
    - ./examples/universal/node_modules
    - ./.github
