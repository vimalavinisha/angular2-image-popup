engines:
  eslint:
    enabled: true
  tslint:
    enabled: true
    channel: beta
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - BUG
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  scss-lint:
    enabled: true
  shellcheck:
    enabled: false
ratings:
  paths:
  - src/**
  - "**.css"
  - "**.scss"
exclude_paths:
- "demo/**/*.*"
- "dist"
- "bundle"
- "aot"
- ".awcache"
- "docs"
- "**/*.log"
- "e2e/"
- "rollup.config.js"
- "src/**/*.spec.ts"
